<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Write Your Notes</title>

</head>

<body>
    <h1>Notes App</h1>
    <h2>Take notes and never forget</h2>
    <input id="search-text" type="text" placeholder="Filter notes">
    <select id="filter-by">
        <option value="byCreated">Sort by last created</option>
        <option value="byUpdate">Sort by recent update</option>
        <option value="byAlphabet">Sort alphabetically</option>
    </select>
    <div>
        <p class="note">This application was created by lakaJS</p>
        <p class="note">Oranges are very sweet!!!!</p>
        <button id="create-note">Create Note</button>
        <button id="remove-all">Remove all Notes</button>
    </div>
</body>

<script src="notesapp.js"></script>

</html>
